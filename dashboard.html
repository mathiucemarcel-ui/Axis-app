<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>AXIS — Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

  <header class="topbar">
    <h1>AXIS</h1>
    <button id="logout">Sair</button>
  </header>

  <main class="dashboard">

    <section class="intro">
      <h2>Seu dia começa aqui</h2>
      <p>Poucas ações. Executadas todos os dias.</p>
    </section>

    <section class="habits">
      <h3>Hábitos de hoje</h3>

      <!-- ADICIONAR HÁBITO -->
      <div class="add-habit">
        <input 
          type="text" 
          id="newHabit" 
          placeholder="Digite um novo hábito..."
        >
        <button id="addHabit">Adicionar</button>
      </div>

      <!-- LISTA DE HÁBITOS -->
      <div id="habitList"></div>
    </section>

  </main>

  <script src="js/dashboard.js"></script>
</body>
</html>
